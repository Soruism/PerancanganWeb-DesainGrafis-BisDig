<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .registration-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .submit-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #27ae60;
        }
        
        .whatsapp-note {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Form Registrasi</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <select id="kelas" name="kelas" required>
                    <option value="" disabled selected>Pilih kelas</option>
                    <option value="10">Kelas 10</option>
                    <option value="11">Kelas 11</option>
                    <option value="12">Kelas 12</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>
            </div>
            
            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" required 
                       placeholder="Contoh: 628123456789"
                       pattern="[0-9]{10,15}">
                <p class="whatsapp-note">Gunakan format nomor dengan kode negara (contoh: 628123456789)</p>
            </div>
            
            <button type="submit" class="submit-btn">Daftar Sekarang</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil nilai form
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const tglLahir = document.getElementById('tgl_lahir').value;
            const whatsapp = document.getElementById('whatsapp').value;
            
            // Validasi sederhana
            if (!nama || !kelas || !tglLahir || !whatsapp) {
                alert('Harap isi semua field!');
                return;
            }
            
            // Format nomor WhatsApp
            if (!/^[0-9]{10,15}$/.test(whatsapp)) {
                alert('Format nomor WhatsApp tidak valid!');
                return;
            }
            
            // Kirim data (simulasi)
            console.log('Data registrasi:', {
                nama,
                kelas,
                tglLahir,
                whatsapp
            });
            
            alert('Pendaftaran berhasil! Kami akan menghubungi Anda via WhatsApp.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
